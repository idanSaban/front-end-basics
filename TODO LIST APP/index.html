<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Todo List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="Assets\css\todos.css" />
    <script src="Assets\JS\Lib\jquery-3.3.1.min.js "></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
</head>
<body>
    <div id="container">
        <h1>
                <i class="fas fa-tasks"></i>to-do list <span id="plus"><i class="fas fa-plus"></i></span>
        </h1>
        <div class="list">
            <input type="text" placeholder="Add New Todo">
            <ul>
                <li><span><i class="fas fa-trash-alt"></i></span> first example</li>
                <li><span><i class="fas fa-trash-alt"></i></span> do this</li>
                <li class="completed"><span><i class="fas fa-trash-alt"></i></span> completed task</li>
                
            </ul>
        </div>

    </div>
    
    <script type="text/javascript" src="Assets\JS\todos.js "></script>

</body>
</html>
